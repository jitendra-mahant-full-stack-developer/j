<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            color: orange;
            font-size: 32px;
        }

        #professional {
            color: green;
            font-size: 32px;
        }

        p {
            font-size: 32px;
        }

        p:hover {
            color: chocolate;
        }

        p[draggable] {
            color: #758694;
        }

        .another-name {
            background-color: aqua;
            border-style: dotted;
            border-width: 5px;
        }
    </style>
    <title>flex</title>
</head>

<body>
    <p> my name is <span class="main, another-name"> jitendra</span></p>
    <p> I am an <span id="professional"> Software Engineer</span></p>
    <p draggable="true"> Indian cricket player <span class="main"> Virat Kohli</span></p>
    <iframe src="" frameborder="0"></iframe>
</body>

</html>
